<!DOCTYPE html>
<html lang="en">

    {% load static %}

    <head>

        <title>Send Email via AWS and Django</title>

        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Send Email via AWS Website">
        <meta name="keywords" content="AWS, Email, Python, Django">
        <meta name="author" content="M Wilson">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- Bootstrap js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- Custom Main Project Styles -->
        <link href="{% static "sendemail/css/style.css" %}" rel="stylesheet">
        <link href="{% static "sendemail/css/responsive.css" %}" rel="stylesheet">

    </head>

    <body>

        <!-- ====== start header ======  -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <!-- navbar-brand -->
            <!-- <a class="navbar-brand" href="#">Logo</a> -->
            <a class="navbar-brand pt-0" href="{% url 'frontend' %}">
                <img class="logo-1" src="{% static 'sendemail/img/logo.png' %}" alt="Send Email Image">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </nav>
        <!-- ====== end header ======  -->

        <main>
            <!--Main Block where the data goes-->
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
